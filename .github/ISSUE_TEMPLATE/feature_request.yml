name: Feature request
description: Suggest an idea to improve Mesh Core
labels: [enhancement]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a feature.
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem?
      description: Please describe the problem you're trying to solve
      placeholder: I'm frustrated when...
    validations:
      required: false
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: What should happen?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Links to related issues, designs, or documentation
    validations:
      required: false
